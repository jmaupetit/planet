<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->

<head>
    <title>{{page.title}} - {{ site.title }}</title>

    <meta charset="utf-8" />
    <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="{% if page.author %}{{ page.author }}{% else %}{{ site.meta.default_author }}{% endif %}">
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.meta.default_description }}{% endif %}">

    <link rel="apple-touch-icon" href="images/icons/apple-touch-icon-iphone.png">
    <link rel="apple-touch-icon" href="images/icons/apple-touch-icon-ipad.png" sizes="72x72">
    <link rel="apple-touch-icon" href="images/icons/apple-touch-icon-iphone4.png" sizes="114x114">
    <link rel="apple-touch-icon" href="images/icons/apple-touch-icon-ipad3.png" sizes="144x144">

    <link rel="stylesheet" href="css/font-awesome/font-awesome.css">
    <link rel="stylesheet" href="css/main.css">

    <link rel="profile" href="http://microformats.org/profile/hcalendar">

    <script src="js/vendor/modernizr.min.js"></script>
</head>
<body>

    <div class="contain-to-grid">
        <nav class="top-bar" data-topbar="" role="navigation">
            <ul class="title-area">
                <li class="name">
                    <h1>
                        <a href="/">
                            <img class="logo-small" src="images/clermontech_logo_80px.png" alt="logo clermontech small" width="50px" />
                            Clermont'ech Planet
                        </a>
                    </h1>
                </li>
                <li class="toggle-topbar menu-icon">
                    <a href="#">
                        <span>Menu</span>
                    </a>
                </li>
            </ul>
            <section class="top-bar-section">
                <ul class="right">
                    <li>
                        <a title="Notre manifesto" href="http://clermontech.org/">Clermont'ech</a>
                    </li>
                    <li>
                        <a href="atom.xml">
                            RSS
                            <i class="fa fa-rss header-icon-rss"></i>
                        </a>
                    </li>
                </ul>
            </section>
        </nav>
    </div>

    <header>
        <hgroup class="row">
            <div class="large-12 columns">
                <h2 class="large-12">{{ site.headline }}</h2>
            </div>
        </hgroup>
    </header>

    <section id="content">
        {{ content }}
    </section>

    <footer>
        <div class="row">
            <div class="small-12 columns">
                {{Â site.footer|markdownify }}
            </div>
        </div>
    </footer>


    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/uservoice.js"></script>
    <script>
      $(document).foundation();
    </script>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google.analytics }}', 'auto');
        ga('send', 'pageview');
    </script>
</body>
</html>
